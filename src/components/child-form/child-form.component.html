

<form class="form" [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
    <div>
        <label class="username">Usuario</label>
        <input type="text" id="username" name="username" formControlName="username">
        <div *ngIf="formulario.get('username')?.invalid && formulario.get('username')?.touched">
            <small *ngIf="formulario.get('username')?.errors?.['required']"></small>
            <small *ngIf="formulario.get('username')?.errors?.['minlength']">El nombre debe tener al menos 8 caracteres</small>

        </div>

    </div>
    


    <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email">
        <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched">
            <small *ngIf="formulario.get('email')?.errors?.['required']">El correo es obligatorio</small>
            <small *ngIf="formulario.get('email')?.errors?.['email']">Debe ser un correo v치lido</small>
        </div>
    </div>




    <div>
        <label for="password">Contrase침a</label>
        <input type="password" id="password" name="password"  formControlName="password">
        <div *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched">
            <small *ngIf="formulario.get('password')?.errors?.['required']">La contrase침a es obligatoria</small>
            <small *ngIf="formulario.get('password')?.errors?.['minlength']">La contrase침a debe tener al menos 6
                caracteres</small>
        </div>
    </div>



    <button type="submit" [disabled]="formulario.invalid" class="registro">Registrar</button>


</form>
